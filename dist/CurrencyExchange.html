<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>            
      
  <link rel="stylesheet" href="CurrencyExchange.css" type="text/css">
    
    <title>CurrencyExchange</title>
</head>
<body>
<header class="container border">

  <div class="row ">
   <div class="col  pb-5 pt-5 bg-secondary  rounded fixing text-white">
     Currency Exchange<hr>
   </div>
 </div>
  <div class="row ml-2 mt-5 pl-5 pr-5 pb-5 justify-content-center fixing1">
  <div class="col-xs-1-12">
    <div class="card">
      <div class="card-body">
          <h3 class="card-title">Initial Currency</h3>
          
        <div class="form-group">
          <select class="custom-select custom-select-lg mb-3" id="currencyOne">
            <option selected>First Currency</option>
            </select>
            </div>  
      </div>
    </div>
  </div>
  <div class="col-xs-1-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Final Currency</h3>
        <div class="form-group">
          <select class="custom-select custom-select-lg mb-3" id="currencyTwo">
            <option selected>Second Currency</option>
            </select>
          </div>
      </div>
    </div>
  </div>
</div>




<button class="btn btn-dark mb-5 switch">Submit</button>
 <div class="jumbotron">
   <h3 class="display-4 d-flex justify-content-center">Result</h3>
   <p class="Cal font-light text-center">
   
    <span id="currencyFirst"></span>
   <span id="eq"></span>
   <span id="result"></span>
  <span id="currencySecond"></span>
  <span id="errorStat"></span> 
   </p><hr>
   
      
  </div>  



</header>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="CurrencyExchange.js" type="text/javascript"></script>
</body>
</html>
