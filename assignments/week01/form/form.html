<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>            
        <title>Profile Set-Up</title>
    </head>
    <body>
         <div class="jumbotron">
             <h1 class="display-3">Profile Set-up</h1>
             <div class="form-group">
                <label for="Full-name"  class="label1" id="name"></label>
                <input type="text" class="form-control" name="Full-name" id="inputField1" aria-describedby="helpId" placeholder="Full-name">
                <small id="helpId" class="form-text text-muted">"Only Alpha-characters"</small>
              <div class="form-group">
                <label for="Age" class="label1" id="age"></label>
                <input type="number" name="Age" id="inputField2" class="form-control" placeholder="Age" aria-describedby="helpId">
                <small id="helpId" class="text-muted">"Only Numeral-unit"</small>
              </div>
             <p class="lead">
                 <a class="btn btn-primary btn-lg text-white" role="button">Authentication</a>
                 <button type="button" class="btn btn-lg btn-dark w-25" data-toggle="modal" data-target="#exampleModal">
                  Reset
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Profile Set-Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Do you want to reset?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="Reset" data-dismiss="modal">Reset</button>
                      </div>
                    </div>
                  </div>
                </div>
                </p>
             <p class="text-muted" id="success"></p><br>
             <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Age</th>
                      </tr>
                    </thead>
                    <tbody class="tbody-white">
                      
                    </tbody>
                  </table>
                  
                  
         </div>
          </div>

<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="form.js" type="text/javascript"></script>
    </body>
</html>
